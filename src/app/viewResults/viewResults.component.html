<div id="app">
    <div class="admin-page">
        <section class="admin-heading">
            <div class="left-side">
                <h1 class="heading">Welcome, User</h1>
                <a routerLink="/admin">Home</a>
            </div>
            <app-logout></app-logout>
        </section>
        <div class="content">
            <h1>Results</h1>
            <p class="text-right">
                <pagination-controls  id="some_id"
                    (pageChange)="currentPage = $event"
                    directionLinks="true"
                    previousLabel="Previous"
                    nextLabel="Next"
                    screenReaderPaginationLabel="Pagination"
                    screenReaderPageLabel="page">
                </pagination-controls>
            </p>
            <div class="">
                <table>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>College</th>
                        <th>Course</th>
                        <th>Score</th>
                    </tr>
                    <tr *ngFor="let result of results | paginate: { id: 'some_id',itemsPerPage: 30,currentPage: currentPage,totalItems: results.length }">
                        <td>{{result._id}}</td>
                        <td>{{result.name}}</td>
                        <td>{{result.college}}</td>
                        <td>{{result.course}}</td>
                        <td>{{result.score}}</td>
                    </tr>
                </table>
            </div>
            <br/>
            <p class="text-right">
                <pagination-controls  id="some_id"
                    (pageChange)="currentPage = $event"
                    directionLinks="true"
                    previousLabel="Previous"
                    nextLabel="Next"
                    screenReaderPaginationLabel="Pagination"
                    screenReaderPageLabel="page">
                </pagination-controls>
            </p>
        </div>
    </div>
    <br/>
    <br/>
</div>
